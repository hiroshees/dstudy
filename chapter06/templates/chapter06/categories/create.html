{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1 class="mb-3">{{title}}</h1>
    {% include "elements/flash.html" %}
    <div class="mb-3">
        <a href="{% url 'chapter06:categories_list'%}" class="btn btn-primary">一覧に戻る</a>
    </div>
    <form action="{% url 'chapter06:categories_create' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            {{ form.name.errors }}
            {{ form.name.label_tag }}
            {{ form.name }}
        </div>
        <button type="submit" class="btn btn-primary">送信</button>
    </form>
</div>
{% endblock %}
