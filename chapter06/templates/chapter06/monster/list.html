{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1 class="mb-3">{{title}}</h1>
    {% include "elements/flash.html" %}
    <div class="mb-3">
        <a href="{% url "chapter06:monster_create" %}" class="btn btn-primary">新規作成</a>
    </div>
    <div class="container border border-bottom-0">
        <div class="row border-bottom">
            <div class="col-2 bg-secondary text-white p-2 border-right">id</div>
            <div class="col-2 bg-secondary text-white p-2 border-right">name</div>
            <div class="col-2 bg-secondary text-white p-2 border-right">hp</div>
            <div class="col-2 bg-secondary text-white p-2 border-right">level</div>
            <div class="col-2 bg-secondary text-white p-2 border-right">type</div>
            <div class="col-1 bg-secondary text-white p-2 border-right">edit</div>
            <div class="col-1 bg-secondary text-white p-2">delete</div>
        </div>
    
        {% for o in monsters  %}
        <div class="row border-bottom">
            <div class="col-2 bg-light p-2 border-right">{{o.id}}</div>
            <div class="col-2 p-2 border-right">{{o.name}}</div>
            <div class="col-2 p-2 border-right">{{o.hp}}</div>
            <div class="col-2 p-2 border-right">{{o.level}}</div>
            <div class="col-2 p-2 border-right">{{o.monster_type.name}}</div>
            <div class="col-1 p-2 border-right">
                <a href="{% url 'chapter06:monster_edit' o.id %}">編集</a>
            </div>
            <div class="col-1 p-2">
                <a href="{% url 'chapter06:monster_delete' o.id %}">削除</a>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
