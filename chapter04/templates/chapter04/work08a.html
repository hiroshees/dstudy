{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1>{{title}}</h1>
    <h2>{{message}}</h2>
    <form action="{% url 'chapter04:work08' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            {{ form.name.errors }}
            {{ form.name.label_tag }}
            {{ form.name }}
        </div>
        <div class="form-group">
            {{ form.message.errors }}
            {{ form.message.label_tag }}
            {{ form.message }}
        </div>
        <button type="submit" class="btn btn-primary">送信</button>
    </form>
</div>
{% endblock %}
